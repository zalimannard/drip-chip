spring:
  application:
    name: webapi
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
  mvc:
    format:
      date-time: iso

application:
  endpoint:
    search: /search
    types: /types
    accounts: /accounts
    animals: /animals
    locations: /locations
    registration: /registration
